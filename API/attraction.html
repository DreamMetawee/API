<script>
    
    const url_param = new URLSearchParams(window.location.search);
    const id = url_param.get('id');
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };
      
      fetch("http://localhost/Webprogramming_IT_66/Dog_database/API/attraction/read_one.php?id=" + id, requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result);
            var jsonObj = JSON.parse(result);
            document.getElementById('dogtype').innerText = jsonObj.dogtype;
            document.getElementById('img_file').setAttribute('src',jsonObj.img_file);
            document.getElementById('img_file').setAttribute('alt',jsonObj.img_file);
            document.getElementById('details1').innerText = jsonObj.details1;
            document.getElementById('details2').innerText = jsonObj.details2;
            document.getElementById('details3').innerText = jsonObj.details3;
            document.getElementById('details4').innerText = jsonObj.details4;

        })
        .catch(error => console.log('error', error));
</script>
